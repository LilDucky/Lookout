<div ui-content-for="title">
  <span>Sensor</span>
</div>

<div ui-content-for="navbar-left">
  <a href="/cgm" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <!-- Sensor state -->
      <span class="list-group-item">State
        <span class="pull-right">{{ sensor.state | state }}</span></span>
      <!-- Sensor Age -->
      <span class="list-group-item">Age
        <span class="pull-right">{{ age | time }}</span></span>
      <!-- Calibrate -->
      <a class="list-group-item" href="/cgm/sensor/calibrate">Calibrate
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Last Calibration -->
      <a class="list-group-item" href="/cgm/sensor/calibration">Last Calibration
        <i class="fa fa-chevron-right pull-right"></i></a>
    </div>
  </div>
</div>
