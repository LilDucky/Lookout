<div ui-content-for="title">
  <span>Pair New</span>
</div>

<div ui-content-for="navbar-left">
  <a href="/cgm/transmitter" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content section">
    <form role="form" ng-submit="setID(newID)">
      <fieldset>
        <legend>Enter transmitter ID</legend>
        <div class="form-group has-success has-feedback">
          <!-- <label>ID</label> -->
          <input type="text"
                 ng-model="newID"
                 class="form-control"
                 placeholder="{{ id() }}">
        </div>
      </fieldset>
      <hr>
      <button class="btn btn-primary btn-block">
        Save
      </button>
    </form>
  </div>
 </div>
