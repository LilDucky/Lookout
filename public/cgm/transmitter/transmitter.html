<div ui-content-for="title">
  <span>Transmitter</span>
</div>

<div ui-content-for="navbar-left">
  <a href="/cgm" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <!-- Pair New -->
      <a class="list-group-item" href="/cgm/transmitter/pair">Pair New
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Serial Number -->
      <span class="list-group-item">ID
        <span class="pull-right">{{ id() }}</span></span>
      <!-- Serial Number -->
      <span class="list-group-item">Status
        <span class="pull-right">{{ status() | status }}</span></span>
      <!-- Age -->
      <span class="list-group-item">Age
        <span class="pull-right">{{ age() | time }}</span></span>
      <!-- Firmware -->
      <span class="list-group-item">Firmware
        <span class="pull-right">{{ transmitter.version }}</span></span>
    </div>
  </div>
</div>
