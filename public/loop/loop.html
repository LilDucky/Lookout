<div ui-content-for="title">
  <span>OpenAPS</span>
</div>

<div ui-content-for="navbar-left">
  <a ui-toggle="uiSidebarLeft" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <!-- IOB -->
      <span class="list-group-item">IOB
        <span class="pull-right">{{ loop.iob | units }}</span></span>
      <!-- COB -->
      <span class="list-group-item">COB
        <span class="pull-right">{{ loop.cob | grams }}</span></span>
    </div>
  </div>
</div>
